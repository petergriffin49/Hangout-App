    <p id = "coordinates"></p>
    
    <script type="text/javascript">

        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;
                            resolve([latitude, longitude]); // Return as an array
                        },
                        (error) => {
                            reject(`Error retrieving location: ${error.message}`);
                        }
                    );
                } else {
                    reject("Geolocation is not supported by this browser.");
                }
            });
        }
        
        async function showCoords(){
            try {
                const coords = await getUserLocation();

                //document.getElementById("coordinates").innerHTML = "Recommended coordinates: (" + coords[0] + " , " + coords[1] + ")";

                const spotLat = document.querySelector('input[name="spot_latitude"]');
                if (spotLat) {
                    spotLat.value = coords[0]; 
                }
                const spotLong = document.querySelector('input[name="spot_longitude"]');
                if (spotLong) {
                    spotLong.value = coords[1];
                }

            } catch (error) {console.error(error);}
        }
        showCoords()

    </script>
