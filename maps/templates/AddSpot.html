<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
</head>
<body>
    <h2>Add a cool spot!</h2>
    <!--Submission form for new hangout spots-->
    <form>
        <label for="SpotName">Spot name:</label><br>
        <input type="text" id="SpotName" name="SpotName" value=""><br>
        <label for="SpotDescription">Spot description:</label><br>
        <textarea id="spotDescription" name="spotDescription" rows="4" cols="50">
            </textarea><br>
        <input type="submit" value="Submit">
    </form>

    <p id = "coordinates"></p>

    <script type="text/javascript">

        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;
                            resolve([latitude, longitude]); // Return as an array
                        },
                        (error) => {
                            reject(`Error retrieving location: ${error.message}`);
                        }
                    );
                } else {
                    reject("Geolocation is not supported by this browser.");
                }
            });
        }
        
        async function showCoords(){
            try {
                const coords = await getUserLocation();
                return coords;
            } catch (error) {console.error(error);}
        }

        document.getElementById("coordinates").innerHTML = showCoords()[0];

    </script>

</body>
</html>
