{% extends 'base.html' %}

{% block content %}

<h4>Home/map screen!</h4>

<div id="map" style = "height: 600px; width: 600px;"></div>

<script>

// GET USER LCOATION 
function getUserLocation() {
    return new Promise((resolve, reject) => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    resolve([latitude, longitude]); // Return as an array
                },
                (error) => {
                    reject(`Error retrieving location: ${error.message}`);
                }
            );
        } else {
            reject("Geolocation is not supported by this browser.");
        }
    });
}
async function retrieveLocationAsList() {
    try {
        const coords = await getUserLocation();
        console.log("Location as list:", coords);
        return coords; // This is your iterable list (array)
    } catch (error) {
        console.error(error);
    }
}

var cord_array = retrieveLocationAsList()
console.log(cord_array);

var zoom = 18
var map = L.map('map').setView([51.505, -0.09], zoom)
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20,
    //attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

</script>


{% endblock %}
