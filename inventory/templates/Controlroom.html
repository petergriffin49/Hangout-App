<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Control Room</title>
  </head>
  
  <body>    
    {% if Item_list %}
        <ul>
        {% for item in Item_list %}
            <li><a href="/inventory/{{ item.id }}/">{{ item.Item_name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No items are available.</p>
    {% endif %}
  </body>
</html>
